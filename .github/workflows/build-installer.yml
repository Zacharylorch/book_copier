name: Build Windows Installer

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    tags:
      - 'v*'  # Trigger on version tags
  release:
    types: [created]

jobs:
  build-installer:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download Inno Setup
      run: |
        $url = "https://jrsoftware.org/download.php/is.exe"
        Invoke-WebRequest -Uri $url -OutFile is.exe
    
    - name: Install Inno Setup
      run: |
        Start-Process -FilePath "is.exe" -ArgumentList "/SILENT" -Wait
        Remove-Item is.exe
    
    - name: Build installer
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
    
    - name: Upload installer artifact
      uses: actions/upload-artifact@v3
      with:
        name: EbookScreenshotTool_Setup
        path: installer_output/EbookScreenshotTool_Setup.exe
        retention-days: 30
    
    - name: Create Release (if tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: installer_output/EbookScreenshotTool_Setup.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

